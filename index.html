<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Square Finder</title>
    <style>
      * {
        font-size: 30px;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }
      body {
        background-color: lightblue;
      }
      h1 {
        background-color: white;
        color: black;
        width: 50%;
        border-radius: 30px;
      }
    </style>
    <script>
      function findsq() {
        event.preventDefault();
        let num = document.getElementById("num");
        let ans = document.getElementById("ans");

        if (num.value == null) {
          alert("Please enter a number");
          ans.innerHTML = "";
          num.focus();
          return;
        }

        let n = parseFloat(num.value);
        if (num.value < 0) {
          alert("Negative not allowed");
          ans.innerHTML = "";
          num.focus();
          num.value=""
          return;
        }

        let r = Math.sqrt(n);
        let msg ="sqrt= " + r.toFixed(2);
        ans.innerHTML = msg;
      }
    </script>
  </head>
  <body>
    <center>
      <h1>Square Root Finder</h1>
      <form onsubmit="findsq()">
        <input type="number" step="any" placeholder="enter an integer" id="num" />
        <br /><br />
        <input type="submit" value="Find square Root" />
        </form>
        <h2 id="ans" >
    </center>
  </body>
</html>
